<!DOCTYPE html>
<html>
  <head>
    <title>Bitbucket Pull Request Helper</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="main" class="container">
      <h1>Chaos Search</h1>
      <button class="btn btn-primary" id="chaos-search-expand-all">+ Expand all</button>
      <button class="btn btn-warning" id="chaos-search-collapse-all">- Collapse all</button>

      <div class="border border-success p-2 m-2">
        <h3>Options:</h3>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="chaos-search-expand-lines" />
          <label class="form-check-label" for="chaos-search-expand-lines"> Expand Lines </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="chaos-search-copy-icons" />
          <label class="form-check-label" for="chaos-search-copy-icons"> Add Copy Icons </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="chaos-search-prettify-json" />
          <label class="form-check-label" for="chaos-search-prettify-json"> Prettify JSON </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="chaos-search-color-borders" />
          <label class="form-check-label" for="chaos-search-color-borders"> Color Borders </label>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
